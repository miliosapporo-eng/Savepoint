<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録 - Savepoint</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts & Config -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            main: '#1e293b',
                            accent: '#fbbf24',
                            text: '#e2e8f0',
                            muted: '#94a3b8',
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', 'serif'],
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'fade-in': 'fade-in 0.2s ease-out forwards',
                    },
                    keyframes: {
                        'fade-in-up': {
                            'from': { opacity: 0, transform: 'translateY(20px) scale(0.95)' },
                            'to': { opacity: 1, transform: 'translateY(0) scale(1)' }
                        },
                        'fade-in': {
                            'from': { opacity: 0 },
                            'to': { opacity: 1 }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .text-glow { text-shadow: 0 0 10px rgba(251, 191, 36, 0.3); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-brand-dark text-brand-text font-sans antialiased selection:bg-brand-accent selection:text-brand-dark">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ▼▼▼ あなたのGAS URLはそのままでOKです ▼▼▼
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbysQ9Hvxt9vOSDoVqGx1ubKPFDbmc36zIQ_SuVS2s7patF4N18klIZygvizwFcY1l95ww/exec';
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        // --- 規約データ ---
        const TERMS_TEXT = `
第1条（目的）
本規約は、Savepoint（以下「当サービス」）の利用条件を定めるものです。登録ユーザーは、本規約に従って本サービスを利用するものとします。

第2条（ユーザー登録）
1. 登録希望者が当社の定める方法によって利用登録を申請し、当社がこれを承認することによって、利用登録が完了するものとします。
2. 当社は、利用登録の申請者に以下の事由があると判断した場合、利用登録の申請を承認しないことがあり、その理由については一切の開示義務を負わないものとします。
・虚偽の事項を届け出た場合
・本規約に違反したことがある者からの申請である場合
・その他、当社が利用登録を相当でないと判断した場合

第3条（禁止事項）
ユーザーは、本サービスの利用にあたり、以下の行為をしてはなりません。
・法令または公序良俗に違反する行為
・犯罪行為に関連する行為
・当サービスのサーバーまたはネットワークの機能を破壊したり、妨害したりする行為
・当サービスの運営を妨害するおそれのある行為
・他のユーザーに関する個人情報等を収集または蓄積する行為
・他のユーザーに成りすます行為

第4条（免責事項）
当サービスは、ユーザーに通知することなく、サービスの全部または一部を変更し、またはその提供を中止することができるものとします。これによりユーザーに生じた損害について、一切の責任を負いません。
`;

        const PRIVACY_TEXT = `
1. 個人情報の収集
当サービスは、ユーザーが利用登録をする際に氏名、メールアドレスなどの個人情報をお尋ねすることがあります。

2. 個人情報の利用目的
収集した個人情報は、以下の目的で利用します。
・本サービスの提供・運営のため
・ユーザーからのお問い合わせに回答するため（本人確認を行うことを含む）
・メンテナンス、重要なお知らせなど必要に応じたご連絡のため
・利用規約に違反したユーザーや、不正・不当な目的でサービスを利用しようとするユーザーの特定をし、ご利用をお断りするため

3. 個人情報の管理
当サービスは、ユーザーの個人情報を正確かつ最新の状態に保ち、個人情報への不正アクセス・紛失・破損・改ざん・漏洩などを防止するため、セキュリティシステムの維持・管理体制の整備等の必要な措置を講じます。

4. 個人情報の第三者提供
当サービスは、法令に基づく場合を除き、あらかじめユーザーの同意を得ることなく、第三者に個人情報を提供することはありません。
`;

        // --- Icons ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const Sparkles = ({ className, size = 24 }) => <Icon className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></Icon>;
        const User = ({ className }) => <Icon className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></Icon>;
        const Mail = ({ className }) => <Icon className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
        const Lock = ({ className }) => <Icon className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;
        const Eye = ({ className }) => <Icon className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></Icon>;
        const EyeOff = ({ className }) => <Icon className={className}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></Icon>;
        const CheckCircle = ({ className }) => <Icon className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>;
        const X = ({ className, size }) => <Icon className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></Icon>;
        const ArrowLeft = ({ className }) => <Icon className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></Icon>;
        const Loader2 = ({ className }) => <Icon className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></Icon>;

        // --- App ---
        function App() {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [view, setView] = useState('form'); // 'form', 'terms', 'privacy'
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                confirmPassword: '',
                agreed: false
            });
            const [errors, setErrors] = useState({});
            const [showPassword, setShowPassword] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isSuccess, setIsSuccess] = useState(false);

            useEffect(() => { 
                setIsModalOpen(true); 
            }, []);

            const openModal = () => {
                setIsModalOpen(true);
                setIsSuccess(false);
                setView('form');
                setFormData({ name: '', email: '', password: '', confirmPassword: '', agreed: false });
                setErrors({});
            };

            const closeModal = () => {
                setIsModalOpen(false);
                window.location.href = 'index.html';
            };

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
                if (errors[name]) setErrors(prev => ({ ...prev, [name]: '' }));
            };

            const validate = () => {
                const newErrors = {};
                if (!formData.name.trim()) newErrors.name = '氏名を入力してください';
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!formData.email) newErrors.email = 'メールアドレスを入力してください';
                else if (!emailRegex.test(formData.email)) newErrors.email = '有効なメールアドレスを入力してください';
                if (!formData.password) newErrors.password = 'パスワードを入力してください';
                else if (formData.password.length < 8) newErrors.password = 'パスワードは8文字以上で入力してください';
                if (formData.password !== formData.confirmPassword) newErrors.confirmPassword = 'パスワードが一致しません';
                if (!formData.agreed) newErrors.agreed = '利用規約への同意が必要です';
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (validate()) {
                    setIsSubmitting(true);

                    try {
                        // GASにデータを送信する処理
                        await fetch(GAS_API_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'text/plain' },
                            body: JSON.stringify({
                                name: formData.name,
                                email: formData.email,
                                password: formData.password,
                                date: new Date().toLocaleString()
                            })
                        });
                        
                        // 成功時の処理
                        setIsSubmitting(false);
                        setIsSuccess(true);
                    } catch (error) {
                        console.error('Error:', error);
                        setIsSubmitting(false);
                        alert('送信に失敗しました。');
                    }
                }
            };

            useEffect(() => {
                const handleEsc = (e) => { 
                    if (e.key === 'Escape') {
                        if (view !== 'form' && !isSuccess) {
                            setView('form'); // 規約画面ならフォームに戻る
                        } else {
                            closeModal(); 
                        }
                    } 
                };
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [view, isSuccess]);

            // 規約表示用コンポーネント
            const DocumentView = ({ title, content, onBack }) => (
                <div className="flex flex-col h-full animate-fade-in">
                    <div className="bg-brand-dark/50 p-6 text-center border-b border-white/5 relative">
                        <button 
                            onClick={onBack}
                            className="absolute left-6 top-1/2 -translate-y-1/2 text-brand-muted hover:text-brand-text transition-colors flex items-center gap-1 text-sm font-medium"
                        >
                            <ArrowLeft className="w-4 h-4" /> 戻る
                        </button>
                        <h2 className="text-xl font-serif font-bold text-brand-text tracking-wide">{title}</h2>
                    </div>
                    <div className="p-8 overflow-y-auto max-h-[60vh]">
                        <div className="prose prose-invert prose-sm max-w-none text-brand-muted whitespace-pre-wrap leading-relaxed">
                            {content}
                        </div>
                    </div>
                    <div className="p-6 border-t border-white/5 text-center">
                        <button 
                            onClick={onBack}
                            className="bg-brand-main border border-white/10 text-brand-text py-2 px-8 rounded hover:bg-white/5 transition duration-200"
                        >
                            同意して戻る
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen relative overflow-hidden">
                    {/* 背景エフェクト */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-brand-accent/5 rounded-full blur-3xl pointer-events-none"></div>

                    {/* ヘッダー */}
                    <header className="fixed w-full z-40 bg-brand-dark/90 backdrop-blur-md border-b border-white/5">
                        <div className="container mx-auto px-6 h-20 flex items-center justify-between">
                            <a href="index.html" className="flex items-center gap-2 font-serif font-bold text-xl tracking-wider group">
                                <div className="w-8 h-8 bg-gradient-to-tr from-brand-accent to-brand-accent/50 rounded-full flex items-center justify-center text-brand-dark group-hover:scale-110 transition-transform">
                                    <Sparkles size={16} />
                                </div>
                                Savepoint
                            </a>
                            <nav className="hidden md:flex gap-6 text-sm text-brand-muted">
                                <a href="index.html#concept" className="hover:text-brand-accent transition-colors">コンセプト</a>
                                <a href="index.html#features" className="hover:text-brand-accent transition-colors">機能</a>
                                <a href="index.html#pricing" className="hover:text-brand-accent transition-colors">プラン</a>
                            </nav>
                        </div>
                    </header>
                    
                    {/* メインコンテンツ（背景用） */}
                    <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center relative z-10 pt-20 blur-sm select-none pointer-events-none opacity-50">
                        <div className="inline-block mb-6 px-3 py-1 border border-brand-accent/30 rounded-full bg-brand-accent/5 text-brand-accent text-xs tracking-widest uppercase">
                            Practical Personal History
                        </div>
                        <h1 className="font-serif text-4xl md:text-6xl lg:text-7xl font-bold leading-tight mb-8">
                            自分の意思で生きる為の<br/>
                            <span className="text-brand-accent text-glow">マイヒストリーシート。</span>
                        </h1>
                    </div>

                    {/* モーダル */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div 
                                className="absolute inset-0 bg-brand-dark/80 backdrop-blur-sm transition-opacity duration-300"
                                onClick={closeModal}
                            ></div>

                            <div 
                                className="relative bg-brand-main w-full max-w-md rounded-xl shadow-2xl border border-white/10 overflow-hidden animate-fade-in-up"
                                role="dialog"
                                aria-modal="true"
                            >
                                <button 
                                    onClick={closeModal}
                                    className="absolute top-4 right-4 z-10 p-2 hover:bg-white/5 rounded-full text-brand-muted hover:text-brand-text transition-colors"
                                >
                                    <X size={20} />
                                </button>

                                {isSuccess ? (
                                    <div className="p-12 text-center">
                                        <div className="w-20 h-20 bg-brand-accent/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-brand-accent/20">
                                            <CheckCircle className="w-10 h-10 text-brand-accent" />
                                        </div>
                                        <h2 className="text-2xl font-serif font-bold text-brand-text mb-4">登録完了</h2>
                                        <p className="text-brand-muted mb-8 leading-relaxed">
                                            会員登録ありがとうございます。<br />
                                            ご登録のメールアドレスに<br/>確認メールをお送りしました。
                                        </p>
                                        <button 
                                            onClick={() => window.location.href = 'index.html'}
                                            className="w-full bg-brand-accent text-brand-dark py-3 px-4 rounded font-bold hover:bg-[#f59e0b] transition duration-200 flex items-center justify-center gap-2"
                                        >
                                            トップへ戻る
                                        </button>
                                    </div>
                                ) : (
                                    <>
                                        {view === 'form' && (
                                            <div className="animate-fade-in">
                                                <div className="bg-brand-dark/50 p-8 text-center border-b border-white/5">
                                                    <h2 className="text-2xl font-serif font-bold text-brand-text mb-2 tracking-wide">アカウント作成</h2>
                                                    <p className="text-brand-muted text-sm">Savepointへようこそ</p>
                                                </div>

                                                <div className="p-8 max-h-[80vh] overflow-y-auto">
                                                    <form onSubmit={handleSubmit} className="space-y-6">
                                                        <div>
                                                            <label className="block text-xs font-bold text-brand-muted mb-2 tracking-wider">氏名</label>
                                                            <div className="relative group">
                                                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                                    <User className="h-5 w-5 text-brand-muted group-focus-within:text-brand-accent transition-colors" />
                                                                </div>
                                                                <input
                                                                    type="text"
                                                                    name="name"
                                                                    value={formData.name}
                                                                    onChange={handleChange}
                                                                    className={`w-full bg-brand-dark text-brand-text pl-10 pr-4 py-3 rounded border ${errors.name ? 'border-red-500/50 focus:border-red-500' : 'border-white/10 focus:border-brand-accent/50'} outline-none focus:ring-1 ${errors.name ? 'focus:ring-red-500/50' : 'focus:ring-brand-accent/50'} transition duration-200 placeholder-brand-muted/30`}
                                                                    placeholder="山田 太郎"
                                                                />
                                                            </div>
                                                            {errors.name && <p className="text-red-400 text-xs mt-1 ml-1 font-medium">{errors.name}</p>}
                                                        </div>

                                                        <div>
                                                            <label className="block text-xs font-bold text-brand-muted mb-2 tracking-wider">メールアドレス</label>
                                                            <div className="relative group">
                                                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                                    <Mail className="h-5 w-5 text-brand-muted group-focus-within:text-brand-accent transition-colors" />
                                                                </div>
                                                                <input
                                                                    type="email"
                                                                    name="email"
                                                                    value={formData.email}
                                                                    onChange={handleChange}
                                                                    className={`w-full bg-brand-dark text-brand-text pl-10 pr-4 py-3 rounded border ${errors.email ? 'border-red-500/50 focus:border-red-500' : 'border-white/10 focus:border-brand-accent/50'} outline-none focus:ring-1 ${errors.email ? 'focus:ring-red-500/50' : 'focus:ring-brand-accent/50'} transition duration-200 placeholder-brand-muted/30`}
                                                                    placeholder="name@example.com"
                                                                />
                                                            </div>
                                                            {errors.email && <p className="text-red-400 text-xs mt-1 ml-1 font-medium">{errors.email}</p>}
                                                        </div>

                                                        <div>
                                                            <label className="block text-xs font-bold text-brand-muted mb-2 tracking-wider">パスワード</label>
                                                            <div className="relative group">
                                                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                                    <Lock className="h-5 w-5 text-brand-muted group-focus-within:text-brand-accent transition-colors" />
                                                                </div>
                                                                <input
                                                                    type={showPassword ? "text" : "password"}
                                                                    name="password"
                                                                    value={formData.password}
                                                                    onChange={handleChange}
                                                                    className={`w-full bg-brand-dark text-brand-text pl-10 pr-10 py-3 rounded border ${errors.password ? 'border-red-500/50 focus:border-red-500' : 'border-white/10 focus:border-brand-accent/50'} outline-none focus:ring-1 ${errors.password ? 'focus:ring-red-500/50' : 'focus:ring-brand-accent/50'} transition duration-200 placeholder-brand-muted/30`}
                                                                    placeholder="8文字以上"
                                                                />
                                                                <button
                                                                    type="button"
                                                                    onClick={() => setShowPassword(!showPassword)}
                                                                    className="absolute inset-y-0 right-0 pr-3 flex items-center text-brand-muted hover:text-brand-text transition-colors"
                                                                >
                                                                    {showPassword ? <EyeOff className="h-5 w-5" /> : <Eye className="h-5 w-5" />}
                                                                </button>
                                                            </div>
                                                            {errors.password && <p className="text-red-400 text-xs mt-1 ml-1 font-medium">{errors.password}</p>}
                                                        </div>

                                                        <div>
                                                            <label className="block text-xs font-bold text-brand-muted mb-2 tracking-wider">パスワード（確認）</label>
                                                            <div className="relative group">
                                                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                                    <Lock className="h-5 w-5 text-brand-muted group-focus-within:text-brand-accent transition-colors" />
                                                                </div>
                                                                <input
                                                                    type="password"
                                                                    name="confirmPassword"
                                                                    value={formData.confirmPassword}
                                                                    onChange={handleChange}
                                                                    className={`w-full bg-brand-dark text-brand-text pl-10 pr-4 py-3 rounded border ${errors.confirmPassword ? 'border-red-500/50 focus:border-red-500' : 'border-white/10 focus:border-brand-accent/50'} outline-none focus:ring-1 ${errors.confirmPassword ? 'focus:ring-red-500/50' : 'focus:ring-brand-accent/50'} transition duration-200 placeholder-brand-muted/30`}
                                                                    placeholder="パスワードを再入力"
                                                                />
                                                            </div>
                                                            {errors.confirmPassword && <p className="text-red-400 text-xs mt-1 ml-1 font-medium">{errors.confirmPassword}</p>}
                                                        </div>

                                                        <div className="flex items-start pt-2">
                                                            <div className="flex items-center h-5">
                                                                <input
                                                                    id="terms"
                                                                    name="agreed"
                                                                    type="checkbox"
                                                                    checked={formData.agreed}
                                                                    onChange={handleChange}
                                                                    className="w-4 h-4 border-white/20 rounded bg-brand-dark text-brand-accent focus:ring-brand-accent/50 focus:ring-offset-0"
                                                                />
                                                            </div>
                                                            <label htmlFor="terms" className="ml-2 text-sm text-brand-muted select-none cursor-pointer leading-tight">
                                                                <span 
                                                                    className="text-brand-accent hover:text-[#f59e0b] hover:underline transition-colors"
                                                                    onClick={(e) => {
                                                                        e.preventDefault();
                                                                        setView('terms');
                                                                    }}
                                                                >
                                                                    利用規約
                                                                </span> と 
                                                                <span 
                                                                    className="text-brand-accent hover:text-[#f59e0b] hover:underline transition-colors ml-1"
                                                                    onClick={(e) => {
                                                                        e.preventDefault();
                                                                        setView('privacy');
                                                                    }}
                                                                >
                                                                    プライバシーポリシー
                                                                </span> に同意します
                                                            </label>
                                                        </div>
                                                        {errors.agreed && <p className="text-red-400 text-xs ml-1 font-medium">{errors.agreed}</p>}

                                                        <button
                                                            type="submit"
                                                            disabled={isSubmitting}
                                                            className="w-full bg-brand-accent text-brand-dark py-3.5 px-4 rounded font-bold shadow-[0_0_15px_rgba(251,191,36,0.2)] hover:shadow-[0_0_25px_rgba(251,191,36,0.4)] hover:bg-[#f59e0b] hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none"
                                                        >
                                                            {isSubmitting ? (
                                                                <>
                                                                    <Loader2 className="animate-spin mr-2 h-5 w-5" />
                                                                    処理中...
                                                                </>
                                                            ) : (
                                                                '登録する'
                                                            )}
                                                        </button>
                                                    </form>

                                                    <div className="mt-6 text-center border-t border-white/5 pt-6">
                                                        <p className="text-sm text-brand-muted">
                                                            すでにアカウントをお持ちですか？{' '}
                                                            <button className="font-medium text-brand-accent hover:text-[#f59e0b] hover:underline bg-transparent border-none p-0 cursor-pointer transition-colors">
                                                                ログインはこちら
                                                            </button>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {view === 'terms' && (
                                            <DocumentView 
                                                title="利用規約" 
                                                content={TERMS_TEXT} 
                                                onBack={() => setView('form')} 
                                            />
                                        )}

                                        {view === 'privacy' && (
                                            <DocumentView 
                                                title="プライバシーポリシー" 
                                                content={PRIVACY_TEXT} 
                                                onBack={() => setView('form')} 
                                            />
                                        )}
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
